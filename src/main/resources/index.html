<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Labirinth</title>
</head>
<body>
<div class="container-float">
    <div class="row">
        <div class="col-3">
            <div id="toolbar">
                <div class="row">
                    <div class="col">
                        <h3>Mazer</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="fgcolor">Foreground</label>
                    </div>
                    <div class="col">
                        <input id="fgcolor" name='fgcolor' type="color" value="#000000">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="bgcolor">Background</label>
                    </div>
                    <div class="col">
                        <input id="bgcolor" name='bgcolor' type="color" value="#FFFFFF">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="lineWidthRange" class="form-label">Line Width</label>
                    </div>
                    <div class="col">
                        <input type="range" class="form-range" min="1" max="20" id="lineWidthRange" value="1">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="new">New</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="export">Export Image</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div id="canvas_container"></div>
        </div>
    </div>
</div>

<script src="Mazer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
